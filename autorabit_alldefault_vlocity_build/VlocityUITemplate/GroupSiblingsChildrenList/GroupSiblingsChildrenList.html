<div class="panel panel-default">
  <table>
   <thead>
    <tr>
     <!-- Header for checkbox is blank -->
     <th class="slds-cell-shrink" width="30px"> </th>
     <th width="250px">Group Name</th>
     <th width="70px">State</th>
     <th width="100px">Relationship</th>
    </tr>
   </thead>
   <tbody class='ins'>
    <tr ng-repeat='p in control.vlcSI[control.itemsKey]'
      ng-class="{ 'vlc-selectableitem-selected' : p.vlcSelected }" >
      <th class="slds-cell-shrink">
      <label class="slds-checkbox">
       <input type="checkbox" ng-model='p.vlcSelected' ng-change='onSelectItem(control, p, $index, this)'/>
       <span class="slds-checkbox--faux"></span>
      </label>
     </th>

     <td>{{p.Name}}</td>
     <td>{{p.BillingStateCode}}</td>
     <td>{{p.fType}}<td>
       
    </tr>
   </tbody>
  </table>
 </div>
 <p> </p>
