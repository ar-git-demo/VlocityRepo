<div class="slds-panel slds-grid slds-grid--vertical slds-nowrap">
     <div class="tightmargin slds-panel__section slds-p-around--small" ng-show="!hideContents">
        <div class="slds-grid slds-wrap via-slds-action-grid-card" style="align-items: stretch;">
            <div class="slds-size--1-of-2 slds-x-small-size--1-of-3 slds-medium-size--1-of-4 slds-large-size--1-of-6  slds-m-bottom--xx-small slds-m-top--xx-small slds-p-left--xx-small slds-p-right--xx-small slds-grid"  ng-repeat="action in data.actions" >
                <a style="height: 100%;" class="slds-button via-slds-button slds-button--neutral slds-size--1-of-1 slds-p-top--xx-small slds-p-bottom--xx-small slds-align--absolute-center slds-text-link--reset" href="javascript:void(0)" ng-click="performAction(action)" hotkey-card-action>
                    <div class="slds-truncate " >
                        <vloc-card-icon data="action" obj="obj" size="'small'" extra-classes="'big slds-icon-text-default via-action-icon'"></vloc-card-icon>
                        <br/>
                        <div title="{{action.displayName}}" style="white-space: normal;">{{action.displayName}}</div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
